<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 设置文档字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口，使页面适应不同设备 -->
    <title>注册账号</title> <!-- 设置页面标题 -->
    <style>
        /* 全局设置 */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f06, #48c6ef); /* 渐变背景 */
        }

        /* 容器样式 */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px; /* 更圆滑的圆角 */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1); /* 更强的阴影效果 */
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600; /* 设置标题字体粗细 */
        }

        /* 输入框样式 */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px; /* 调小内边距 */
            margin: 10px 0;
            border: 2px solid #ddd; /* 更细的边框 */
            border-radius: 10px; /* 圆角 */
            font-size: 14px; /* 调小输入框文字大小 */
            transition: all 0.3s ease-in-out; /* 平滑过渡效果 */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff; /* 聚焦时的边框颜色 */
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.4); /* 聚焦时的光晕效果 */
            outline: none; /* 去除聚焦时的默认外框 */
        }

        /* 按钮样式 */
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px; /* 圆角按钮 */
            font-size: 18px;
            font-weight: 600; /* 加粗字体 */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out; /* 平滑过渡和缩放效果 */
        }

        button:hover {
            background-color: #0056b3; /* 鼠标悬停时按钮变色 */
            transform: translateY(-2px); /* 按钮悬浮时轻微上移 */
        }

        button:active {
            transform: translateY(1px); /* 按钮点击时轻微下移 */
        }

        /* 提示信息样式 */
        #message {
            color: #d9534f; /* 错误信息红色 */
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SYB连账号注册系统</h2> <!-- 注册表单标题 -->
        <input type="text" id="username" placeholder="用户名" required> <!-- 用户名输入框 -->
        <input type="password" id="password" placeholder="密码" required> <!-- 密码输入框 -->
        <button onclick="register()">注册</button> <!-- 注册按钮，点击时调用register函数 -->
        <p id="message"></p> <!-- 显示消息的段落元素 -->
    </div>

    <script>
        function register() { // 定义register函数
            const username = document.getElementById('username').value; // 获取用户名输入框的值
            const password = document.getElementById('password').value; // 获取密码输入框的值

            if (!username || !password) { // 检查用户名和密码是否为空
                document.getElementById('message').innerText = '请输入用户名和密码'; // 提示用户输入用户名和密码
                return; // 结束函数执行
            }

            const data = `${username} "${password}" 1\n`; // 构造要保存的数据字符串

            fetch('save.php', { // 使用fetch发送POST请求到save.php
                method: 'POST', // 设置请求方法为POST
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded', // 设置请求头内容类型
                },
                body: new URLSearchParams({ data }), // 设置请求体数据
            })
            .then(response => response.text()) // 将响应转换为文本
            .then(message => {
                document.getElementById('message').innerText = message; // 显示服务器返回的消息
            })
            .catch(error => { // 捕获错误
                console.error('Error:', error); // 在控制台输出错误信息
                document.getElementById('message').innerText = '发生错误，请稍后再试'; // 提示用户发生错误
            });
        }
    </script>
</body>
</html>
